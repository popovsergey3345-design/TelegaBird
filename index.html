<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SEREGA_AI</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        :root {
            --bg-deep: #0f172a;
            --bg-card: #1e293b;
            --accent: #3b82f6;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            height: 100dvh;
            display: flex;
            overflow: hidden;
            font-family: 'Inter', -apple-system, sans-serif;
        }

        /* Sidebar Style */
        #sidebar {
            width: 260px;
            background-color: #020617;
            height: 100%;
            transition: transform 0.3s ease;
            z-index: 50;
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255,255,255,0.05);
        }

        @media (max-width: 768px) {
            #sidebar {
                position: absolute;
                transform: translateX(-100%);
            }
            #sidebar.open {
                transform: translateX(0);
            }
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            background: radial-gradient(circle at top right, #1e1b4b, var(--bg-deep));
        }

        .message {
            max-width: 85%;
            padding: 0.85rem 1.1rem;
            border-radius: 1.25rem;
            font-size: 0.95rem;
            line-height: 1.5;
            animation: fadeIn 0.3s ease-out;
            margin-bottom: 0.5rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--accent);
            color: white;
            border-bottom-right-radius: 0.25rem;
        }

        .ai-message {
            align-self: flex-start;
            background-color: var(--bg-card);
            color: var(--text-main);
            border-bottom-left-radius: 0.25rem;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .history-item {
            padding: 0.75rem 1rem;
            margin: 0.25rem 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 0.9rem;
            color: var(--text-dim);
        }

        .history-item:hover {
            background: rgba(255,255,255,0.05);
            color: white;
        }

        .typing-dot {
            width: 4px;
            height: 4px;
            background: var(--text-dim);
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-5px); }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <aside id="sidebar">
        <div class="p-4 border-b border-white/5 flex items-center gap-3">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center font-bold">S</div>
            <span class="font-bold tracking-tighter text-lg">SEREGA_AI</span>
        </div>
        <div class="p-4">
            <button onclick="newChat()" class="w-full py-2 px-4 border border-white/10 rounded-lg text-sm hover:bg-white/5 transition flex items-center justify-center gap-2">
                <span>+</span> Новый чат
            </button>
        </div>
        <div class="flex-1 overflow-y-auto" id="history-list">
            <!-- История появится здесь -->
            <div class="history-item">Как приготовить блины?</div>
            <div class="history-item">Что такое блокчейн?</div>
        </div>
        <div class="p-4 border-t border-white/5 text-[10px] text-center text-slate-500">
            v 1.2.0 FREE EDITION
        </div>
    </aside>

    <!-- Main Content -->
    <main class="chat-container">
        <!-- Header -->
        <header class="h-16 flex items-center justify-between px-4 border-b border-white/5 backdrop-blur-md bg-deep/80 sticky top-0 z-10">
            <div class="flex items-center gap-3">
                <button onclick="toggleSidebar()" class="md:hidden p-2 text-slate-400">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
                <div class="hidden md:flex items-center gap-2">
                    <svg class="w-6 h-6 text-blue-500" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" />
                        <path d="M2 17L12 22L22 17M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span class="font-bold">SEREGA_AI</span>
                </div>
            </div>

            <div class="flex items-center gap-2 bg-white/5 px-3 py-1.5 rounded-full border border-white/10">
                <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                <span class="text-xs font-medium" id="user-name">Гость</span>
            </div>
        </header>

        <!-- Messages Area -->
        <div id="chat-window" class="flex-1 overflow-y-auto p-4 flex flex-col gap-2">
            <div class="message ai-message">
                Привет! Я <b>SEREGA_AI</b>. Твой персональный ассистент. <br>
                Задавай любой вопрос — я постараюсь найти ответ!
            </div>
        </div>

        <!-- Typing Indicator -->
        <div id="typing" class="px-6 py-2 hidden">
            <div class="flex gap-1">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-4 bg-transparent">
            <div class="max-w-3xl mx-auto relative flex items-center">
                <input type="text" id="user-input"
                    placeholder="Спроси меня о чем угодно..."
                    class="w-full bg-slate-800/50 border border-white/10 rounded-2xl py-4 pl-5 pr-14 outline-none focus:border-blue-500/50 focus:bg-slate-800 transition-all text-sm shadow-2xl">
                <button onclick="handleSend()" class="absolute right-2 p-2 bg-blue-600 hover:bg-blue-500 rounded-xl transition-colors shadow-lg">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                </button>
            </div>
        </div>
    </main>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        tg.headerColor = "#0f172a";

        // Отображение имени
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            document.getElementById('user-name').innerText = tg.initDataUnsafe.user.first_name;
        }

        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const typingIndicator = document.getElementById('typing');
        const sidebar = document.getElementById('sidebar');
        const historyList = document.getElementById('history-list');

        function toggleSidebar() {
            sidebar.classList.toggle('open');
        }

        function addMessage(text, type) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${type === 'user' ? 'user-message' : 'ai-message'}`;
            msgDiv.innerHTML = text.replace(/\n/g, '<br>');
            chatWindow.appendChild(msgDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;

            // Добавление в историю, если это первое сообщение пользователя
            if (type === 'user' && chatWindow.children.length <= 3) {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerText = text.substring(0, 30) + (text.length > 30 ? '...' : '');
                historyList.prepend(historyItem);
            }
        }

        async function handleSend() {
            const query = userInput.value.trim();
            if (!query) return;

            addMessage(query, 'user');
            userInput.value = '';

            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');

            typingIndicator.classList.remove('hidden');
            chatWindow.scrollTop = chatWindow.scrollHeight;

            try {
                const response = await fetchAIResponse(query);
                typingIndicator.classList.add('hidden');
                addMessage(response, 'ai');
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
            } catch (error) {
                typingIndicator.classList.add('hidden');
                addMessage("Упс! Что-то пошло не так. Попробуй позже.", 'ai');
            }
        }

        const russianFacts = [
            "Мед никогда не портится. Археологи находили съедобный мед в гробницах фараонов, которому более 3000 лет.",
            "У осьминога три сердца, а кровь — голубого цвета.",
            "Гора Олимп на Марсе — самая высокая в Солнечной системе. Она почти в три раза выше Эвереста.",
            "Венера — единственная планета Солнечной системы, которая вращается по часовой стрелке.",
            "Сердце синего кита размером с небольшой автомобиль.",
            "В Шотландии национальным животным официально считается единорог.",
            "Облако среднего размера весит примерно 500 тонн — как 80 слонов.",
            "Вороны умеют запоминать лица людей и хранить обиду годами.",
            "Тигры имеют полосатую кожу, а не только мех.",
            "Улитки могут спать до трех лет, если условия окружающей среды неблагоприятны."
        ];

        async function fetchAIResponse(query) {
            const q = query.toLowerCase();

            // Базовые ответы
            if (q.includes('привет')) return "Здравствуй! Чем я могу помочь тебе сегодня?";
            if (q.includes('кто ты')) return "Я — SEREGA_AI, твой умный помощник на базе открытых знаний.";
            if (q.includes('дела')) return "У меня всё отлично, я всегда на связи. А как у тебя?";

            // Поиск в DuckDuckGo
            try {
                const url = `https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json&kl=ru-ru`;
                const res = await fetch(url);
                const data = await res.json();

                if (data.AbstractText) return data.AbstractText;
                if (data.RelatedTopics && data.RelatedTopics.length > 0) return data.RelatedTopics[0].Text;
            } catch (e) {}

            // Если ничего не нашли
            const fact = russianFacts[Math.floor(Math.random() * russianFacts.length)];
            return "Точного ответа в базе не нашлось, но вот интересный факт: " + fact;
        }

        function newChat() {
            chatWindow.innerHTML = `<div class="message ai-message">Чат очищен. С чего начнем новый диалог?</div>`;
            if (window.innerWidth < 768) toggleSidebar();
        }

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSend();
        });
    </script>
</body>
</html>
