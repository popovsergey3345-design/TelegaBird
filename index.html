<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flappy Bird Clone</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #4ec0ca;
            --font-main: 'Courier New', Courier, monospace;
        }
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--bg-color);
            font-family: var(--font-main);
            touch-action: none;
            user-select: none;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Интерфейс поверх канваса */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Пропускать клики сквозь пустые места */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Общие стили для экранов */
        .screen {
            pointer-events: auto; /* Включаем клики для кнопок */
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            border: 4px solid #543847;
            box-shadow: 0 10px 0 #333;
            display: none; /* Скрыто по умолчанию */
            width: 80%;
            max-width: 300px;
        }

        h1 { margin: 0 0 10px 0; color: #e86101; text-transform: uppercase; text-shadow: 2px 2px 0 #000; }
        p { font-weight: bold; font-size: 18px; color: #333; }

        .btn {
            background: #e65f2a;
            color: white;
            border: 2px solid #fff;
            padding: 10px 30px;
            font-size: 20px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 0 #9e3b15;
            margin-top: 15px;
            outline: none;
        }
        .btn:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #9e3b15;
        }

        /* Выбор птички */
        .bird-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
        }
        .bird-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 3px solid transparent;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        .bird-option.selected {
            border-color: #000;
            transform: scale(1.2);
        }

        /* Счет во время игры */
        #game-score {
            position: absolute;
            top: 10%;
            width: 100%;
            text-align: center;
            font-size: 50px;
            font-weight: 900;
            color: white;
            text-shadow: 3px 3px 0 #000;
            pointer-events: none;
            display: none;
            z-index: 5;
        }

        /* Скрытое изображение для пасхалки */
        #easter-egg-img { display: none; }
    </style>
</head>

<div id="game-score">0</div>

<div id="ui-layer">
    <!-- Главное меню -->
    <div id="start-screen" class="screen" style="display: block;">
        <h1>Flappy TG</h1>
        <p>Рекорд: <span id="best-score-menu">0</span></p>

        <div>Выберите птичку:</div>
        <div class="bird-selector">
            <div class="bird-option" style="background: #f4ce42;" onclick="selectBird('#f4ce42', this)"></div> <!-- Желтая -->
            <div class="bird-option" style="background: #e65f2a;" onclick="selectBird('#e65f2a', this)"></div> <!-- Красная -->
            <div class="bird-option" style="background: #53a7ff;" onclick="selectBird('#53a7ff', this)"></div> <!-- Синяя -->
        </div>

        <button class="btn" onclick="startGame()">СТАРТ</button>
    </div>

    <!-- Экран проигрыша -->
    <div id="gameover-screen" class="screen">
        <h1>Game Over</h1>
        <p>Счет: <span id="current-score-go">0</span></p>
        <p>Рекорд: <span id="best-score-go">0</span></p>
        <button class="btn" onclick="startGame()">РЕСТАРТ</button>
    </div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Элементы UI
    const startScreen = document.getElementById('start-screen');
    const gameOverScreen = document.getElementById('gameover-screen');
    const gameScoreEl = document.getElementById('game-score');
    const bestScoreMenuEl = document.getElementById('best-score-menu');
    const currentScoreGoEl = document.getElementById('current-score-go');
    const bestScoreGoEl = document.getElementById('best-score-go');
    const easterEggImg = document.getElementById('easter-egg-img');

    // Настройки
    let gameState = 'MENU'; // MENU, PLAYING, GAMEOVER
    let frames = 0;
    let score = 0;
    let highScore = localStorage.getItem('flappy_highscore') || 0;
    bestScoreMenuEl.innerText = highScore;

    // Инициализация размеров
    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // Физика и константы
    const GRAVITY = 0.25;
    const JUMP = 4.6;
    const SPEED = 2.5; // Скорость движения труб и земли
    const PIPE_GAP = 140; // Расстояние между трубами
    const GROUND_HEIGHT = 80;

    // Птица
    const bird = {
        x: 50,
        y: 150,
        w: 34,
        h: 24,
        radius: 12,
        frame: 0,
        velocity: 0,
        rotation: 0,
        color: '#f4ce42', // Цвет по умолчанию (желтый)

        draw: function() {
            ctx.save();
            ctx.translate(this.x, this.y);
            // Поворот птицы
            this.rotation = Math.min(Math.PI / 4, Math.max(-Math.PI / 4, (this.velocity * 0.1)));
            ctx.rotate(this.rotation);

            // Тело
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(0, 0, this.radius, 0, Math.PI*2);
            ctx.fill();

            // Обводка
            ctx.lineWidth = 2;
            ctx.strokeStyle = '#000';
            ctx.stroke();

            // Глаз
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(6, -6, 6, 0, Math.PI*2);
            ctx.fill();
            ctx.stroke();

            // Зрачок
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(8, -6, 2, 0, Math.PI*2);
            ctx.fill();

            // Клюв
            ctx.fillStyle = '#e86101';
            ctx.beginPath();
            ctx.ellipse(6, 4, 8, 4, 0, 0, Math.PI*2);
            ctx.fill();
            ctx.stroke();

            // Крыло
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.ellipse(-6, 2, 8, 5, 0, 0, Math.PI*2);
            ctx.fill();
            ctx.stroke();

            ctx.restore();
        },

        flap: function() {
            this.velocity = -JUMP;
        },

        update: function() {
            // Если игра в состоянии Get Ready, птица просто покачивается
            if (gameState === 'MENU') {
                this.y = canvas.height / 2 - 50 + Math.cos(frames/15) * 10;
                this.rotation = 0;
            } else {
                this.velocity += GRAVITY;
                this.y += this.velocity;
            }

            // Столкновение с полом
            if (this.y + this.radius >= canvas.height - GROUND_HEIGHT) {
                this.y = canvas.height - GROUND_HEIGHT - this.radius;
                gameOver();
            }
        },

        reset: function() {
            this.y = 150;
            this.velocity = 0;
            this.rotation = 0;
        }
    };

    // Выбор цвета птицы
    function selectBird(color, element) {
        bird.color = color;
        // Обновляем визуальное выделение
        document.querySelectorAll('.bird-option').forEach(el => el.classList.remove('selected'));
        element.classList.add('selected');
    }
    // Выберем первую птичку по умолчанию
    document.querySelector('.bird-option').classList.add('selected');

    // Трубы
    const pipes = {
        position: [],
        w: 52,
        dx: SPEED,

        draw: function() {
            for (let i = 0; i < this.position.length; i++) {
                let p = this.position[i];
                let topY = p.y;
                let bottomY = p.y + PIPE_GAP;

                // Стили трубы
                ctx.fillStyle = '#73bf2e'; // Светло-зеленый
                ctx.strokeStyle = '#558c22'; // Темно-зеленый контур
                ctx.lineWidth = 2;

                // Верхняя труба
                ctx.fillRect(p.x, 0, this.w, topY);
                ctx.strokeRect(p.x, 0, this.w, topY);
                // Крышка верхней трубы
                ctx.fillRect(p.x - 2, topY - 24, this.w + 4, 24);
                ctx.strokeRect(p.x - 2, topY - 24, this.w + 4, 24);

                // Нижняя труба
                ctx.fillRect(p.x, bottomY, this.w, canvas.height - bottomY - GROUND_HEIGHT);
                ctx.strokeRect(p.x, bottomY, this.w, canvas.height - bottomY - GROUND_HEIGHT);
                // Крышка нижней трубы
                ctx.fillRect(p.x - 2, bottomY, this.w + 4, 24);
                ctx.strokeRect(p.x - 2, bottomY, this.w + 4, 24);

                // Блик на трубе (для объема)
                ctx.fillStyle = 'rgba(255,255,255,0.2)';
                ctx.fillRect(p.x + 5, 0, 10, topY - 24); // верх блик
                ctx.fillRect(p.x + 5, bottomY + 24, 10, canvas.height - bottomY - GROUND_HEIGHT); // низ блик
            }
        },

        update: function() {
            if (frames % 120 === 0) { // Каждые 120 кадров новая труба
                this.position.push({
                    x: canvas.width,
                    y: Math.random() * (canvas.height - GROUND_HEIGHT - PIPE_GAP - 100) + 50,
                    passed: false
                });
            }

            for (let i = 0; i < this.position.length; i++) {
                let p = this.position[i];
                p.x -= this.dx;

                // Удаление ушедших труб
                if (p.x + this.w <= 0) {
                    this.position.shift();
                    continue;
                }

                // Логика счета
                if (p.x + this.w < bird.x - bird.radius && !p.passed) {
                    score++;
                    score.value = score;
                    gameScoreEl.innerText = score;
                    p.passed = true;
                    tg.HapticFeedback.impactOccurred('light');
                }

                // Столкновения
                // Птица внутри горизонтальной области трубы
                if (bird.x + bird.radius > p.x && bird.x - bird.radius < p.x + this.w) {
                    // Птица задела верхнюю или нижнюю трубу
                    if (bird.y - bird.radius < p.y || bird.y + bird.radius > p.y + PIPE_GAP) {
                        gameOver();
                    }
                }
            }
        },

        reset: function() {
            this.position = [];
        }
    };

    // Земля (эффект движения)
    const ground = {
        x: 0,
        draw: function() {
            // Рисуем пасхалку (фото) на фоне, но над небом
            // Рисуем с низкой прозрачностью
            if (easterEggImg.complete && easterEggImg.naturalHeight !== 0) {
                ctx.save();
                ctx.globalAlpha = 0.15; // Полупрозрачность фото
                // Центрируем фото или растягиваем
                // Пример: отрисовка по центру
                let iW = easterEggImg.width;
                let iH = easterEggImg.height;
                let ratio = Math.min(canvas.width / iW, canvas.height / iH);
                let newW = iW * ratio * 0.8; // чуть меньше экрана
                let newH = iH * ratio * 0.8;
                ctx.drawImage(easterEggImg, (canvas.width - newW)/2, (canvas.height - newH)/2, newW, newH);
                ctx.restore();
            }

            // Рисуем землю
            ctx.fillStyle = '#ded895';
            ctx.fillRect(0, canvas.height - GROUND_HEIGHT, canvas.width, GROUND_HEIGHT);

            // Верхняя полоска травы
            ctx.fillStyle = '#73bf2e';
            ctx.fillRect(0, canvas.height - GROUND_HEIGHT, canvas.width, 15);
            ctx.strokeStyle = '#558c22';
            ctx.beginPath();
            ctx.moveTo(0, canvas.height - GROUND_HEIGHT + 15);
            ctx.lineTo(canvas.width, canvas.height - GROUND_HEIGHT + 15);
            ctx.stroke();

            // Декор "облака" или пиксели на земле (имитация движения)
            ctx.fillStyle = '#cbb968';
            for(let i=0; i<canvas.width/20 + 1; i++) {
                // Рисуем паттерн, который сдвигается на this.x
                let xPos = (i * 40 - this.x) % (canvas.width + 40);
                if (xPos < -40) xPos += canvas.width + 40; // зацикливание
                ctx.fillRect(xPos, canvas.height - GROUND_HEIGHT + 25, 20, 10);
                ctx.fillRect(xPos + 10, canvas.height - GROUND_HEIGHT + 45, 15, 8);
            }
        },
        update: function() {
            this.x += SPEED;
        }
    };

    function draw() {
        // Небо
        ctx.fillStyle = '#4ec0ca';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ground.draw(); // Фон и земля
        pipes.draw();
        bird.draw();
    }

    function update() {
        bird.update();
        if (gameState === 'PLAYING') {
            ground.update();
            pipes.update();
        }
    }

    function loop() {
        update();
        draw();
        frames++;
        requestAnimationFrame(loop);
    }

    function startGame() {
        gameState = 'PLAYING';
        bird.reset();
        pipes.reset();
        score = 0;
        frames = 0;

        startScreen.style.display = 'none';
        gameOverScreen.style.display = 'none';
        gameScoreEl.innerText = score;
        gameScoreEl.style.display = 'block';
    }

    function gameOver() {
        gameState = 'GAMEOVER';
        gameScoreEl.style.display = 'none';

        // Обновление рекорда
        if (score > highScore) {
            highScore = score;
            localStorage.setItem('flappy_highscore', highScore);
        }

        currentScoreGoEl.innerText = score;
        bestScoreGoEl.innerText = highScore;
        bestScoreMenuEl.innerText = highScore;

        gameOverScreen.style.display = 'block';
        tg.HapticFeedback.notificationOccurred('error');
    }

    // Управление
    window.addEventListener('click', (e) => {
        // Если клик был по кнопкам меню, игнорируем прыжок
        if (e.target.closest('.btn') || e.target.closest('.bird-option')) return;

        if (gameState === 'PLAYING') {
            bird.flap();
        }
    });

    window.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
            if (gameState === 'PLAYING') bird.flap();
        }
    });

    loop();

</script>
</body>
</html>
